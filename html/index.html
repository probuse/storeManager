<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Store Manager - Create Account</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <p>Welcome to Store manager</p>
       <p> We help you manage your sales and product inventory records in your store</p>
    <div>
        <h1>Sign up here to get started.</h1>

        <form action="./login.html">
            <div>
                <input type="text" placeholder="Input username">
            </div>
            <div>
                <input type="email" placeholder="Input email address" required>
            </div>
            <div>
                <input type="password" placeholder="Input Password" required>
            </div>
            <div>
                <input type="password" placeholder="Confirm Password" required>
            </div>
            <div>
                <input type="submit" value="Create Account">
            </div>
        </form>
    </div>

    <!-- toggle between login and signup screens -->
    <div>
        <h1>Login to continue.</h1>
        <form action="./store_attendant_sales.html" onsubmit="getFormData()">
            <div>
                <input type="email" placeholder="Input email address" required id="emailAddress">
            </div>
            <div>
                <input type="password" placeholder="Input Password" required>
            </div>
            <div>
                <input type="submit" value="Login">
            </div>
        </form>

    </div>
    
</body>
</html>
