<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Store Manager - Login</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="form login-form">
        <h1>Login to continue.</h1>
        <form action="./store_attendant_sales.html" onsubmit="getFormData()">
            <div>
                <input type="email" placeholder="Enter email address*" id="emailAddress">
            </div>
            <div>
                <input type="password" placeholder="Enter Password*">
            </div>
            <div>
                <input class="btn-add" type="submit" value="Login">
            </div>
        </form>
        <p>Login as <a href="./store_owner_sales.html">Admin</a></p>
        <p>Don't have an account yet? <a href="../index.html">Sign Up</a></p>
    </div>

    <!-- Only appears when a user has just logged out -->
    <!-- <p>Logout successful.</p> -->

    <script src="../js/index.js"></script>

</body>

</html>
